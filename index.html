<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Open+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, #4a00e0, #8e2de2, #00d2ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 25px 60px;
            box-sizing: border-box;
        }

        .navbar .logo {
            font-family: 'Caveat', cursive;
            font-weight: 700;
            font-size: 2.8rem;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            margin-left: auto;
            margin-right: 40px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons button {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
        }

        .signup-btn {
            background-color: #8e44ad;
            color: white;
        }

        .login-btn {
            background-color: #fdfdfd;
            color: #18191a;
        }

        .main-content {
            text-align: center;
            margin-top: 60px;
        }

        .main-content h1 {
            font-size: 7.5rem;
            margin: 0;
            line-height: 1.1;
            font-weight: 700;
        }

        .main-content .sub-heading {
            font-size: 1.5rem;
            margin: 30px 0;
            font-weight: 400;
            line-height: 1.5;
        }

        .action-buttons {
            margin-top: 30px;
        }

        .action-buttons button {
            border: none;
            padding: 18px 36px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 12px;
        }

        .start-designing-btn {
            background-color: #ffffff;
            color: #18191a;
        }

        .explore-launches-btn {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Canva</div>
        <div class="nav-links">
            <a href="#">Design</a>
            <a href="#">Product</a>
            <a href="#">Plans</a>
            <a href="#">Business</a>
            <a href="#">Education</a>
            <a href="#">Help</a>
        </div>
        <div class="auth-buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
        </div>
    </div>

    <div class="main-content">
        <h1>A new era</h1>
        <h1>of imagination</h1>
        <div class="sub-heading">
            <p>Discover a whole new world of skills and tools</p>
            <p>designed to put your imagination to work.</p>
        </div>
        <div class="action-buttons">
            <button class="start-designing-btn">Start designing for free</button>
            <button class="explore-launches-btn">Explore our launches</button>
        </div>
    </div>
</body>
</html>
